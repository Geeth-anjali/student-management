<!DOCTYPE html>
<html xmlns:th = "http://wwww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title> Student List </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success text-center mt-3" role="alert">
	<span th:text="${successMessage}"></span>
</div>
<div class="container mt-5">
	<h2 class = "text-center text-dark my-3"> Student List ðŸ“œ</h2>
<div class="d-flex justify-content-end mb-3">
	<a th:href="@{/}" class="btn btn-outline-dark mt-5"> Back to Home </a>
</div>
<!-- <a href="/students/add" class="btn btn-success mb-3"> Add Student </a> -->
	<table class="table table-bordered table-striped">
		<thead>
		<tr>
			<th>StudentId</th>
			<th>FirstName</th>
			<th>LastName</th>
			<th>DateOfBirth</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Address</th>
			<th>Course</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each = "student : ${students}">
			<td th:text="${student.studentId}"></td>
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.dateOfBirth}"></td>
			<td th:text="${student.email}"></td>
			<td th:text="${student.phone}"></td>
			<td th:text="${student.address}"></td>
			<td th:text="${student.course}"></td>
			
		<td>
			<a th:href="@{/students/edit/{id}(id=${student.studentId})}" class="btn btn-secondary btn-sm"> Edit </a>
			<a th:href="@{/students/delete/{id}(id=${student.studentId})}" class="btn btn-danger btn-sm" 
			onclick="return confirm('Are you sure?')"> Delete </a>
		</td>
		</tr>
	</tbody>
	</table>
</div>
</body>
</html>
