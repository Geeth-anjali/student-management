<!DOCTYPE html>
<html xmlns:th = "http://wwww.thymeleaf.org">
<head>
	<meta charset = "UTF-8">
	<title> Student Form </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
	body {
		background-color: whitesmoke;
	}
	
	input.form-control {
		border-radius: 5px;
	}
</style>
</head>
<body>
<div class="container mt-5">
<h2 class="text-center text-dark mb-4"> Add New Students 👥</h2>
<form th:action="@{/students/save}" th:object="${student}" method="post">
	<div class="mb-3">
				<label for="firstName" class="form-label">First Name </label>
				<input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
			</div>
			
			<div class="mb-3">
			     <label for="lastName" class="form-label">Last Name </label>
				 <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
			</div>
			
			<div class="mb-3">
				<label for="dateOfBirth" class="form-label">Date of Birth </label>
				<input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" required>
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email </label>
				<input type="email" th:field="*{email}" class="form-control" id="email" required>
			</div>
			
			
			<div class="mb-3">
				<label for="Phone" class="form-label">Phone </label>
				<input type="tel" th:field="*{phone}" class="form-control" id="phone" required>
			</div>	
			
			<div class="mb-3">
				<label for="address" class="form-label">Address </label>
				<input type="text" th:field="*{address}" class="form-control" id="address" required>
			</div>
					
			<div class="mb-3">
				<label for="course" class="form-label">Course </label>
				<input type="text" th:field="*{course}" class="form-control" id="course" required>
			</div>

	    <button type="submit" class="btn btn-secondary"> Save 💾</button>
	    <a href="/" class="btn btn-dark text-white center"> Back 🏠︎
			 </a>
</div>
</form>
</body>
</html>
